<div class="login-container">
  <mat-card class="login-card" @slideInFromLeft>
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="QuickCart Logo" class="logo">
    </div>
    
    <h2 class="title">Shopping Just Got Easier</h2>
    <p class="subtitle">Letâ€™s get you back in</p>

    <form [formGroup]="loginForm" (ngSubmit)="checkLoginCredentials()">
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email Id</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput type="email" formControlName="email" placeholder="Enter your Email" required>
        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
          Enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your Password" required>
        <button mat-icon-button matSuffix (click)="hide()" type="button">
          <mat-icon>{{ hidePassword ? "visibility" : "visibility_off" }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">
          Password must be at least 6 characters long
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="login-button" type="submit" [disabled]="loginForm.invalid">
        <mat-icon>login</mat-icon> Login
      </button>

    </form>
  </mat-card>
</div>
